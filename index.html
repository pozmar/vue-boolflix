<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- api axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
  <title>BoolFlix</title>
</head>
<body>
  <div id="root">
    <header>
      <img src="img/net.png" alt="">
      <div class="input-area">
        <select class="" name="" v-model="selection">
          <option value="film">Film</option>
          <option value="series">Serie TV</option>
        </select>
        <input
        type="text"
        placeholder="Cerca un film o una serie"
        name=""
        value=""
        v-model="querySelect"
        v-on:keydown.enter="whatSearch()">
        <button
        type="button" name="button" @click="whatSearch()">Cerca</button>
      </div>
    </header>
    <main>
      <div class="container">
        <div
        class="box"
        v-for="movie in movies">
        <img
        class="poster"
        v-on:error="imgError" :src="'https://image.tmdb.org/t/p/w342' + movie.poster_path" alt="">
        <div class="description">
          <h4>
            Titolo: {{ movie.title }}
          </h4>
          <p>
            Titolo originale: {{ movie.original_title }}
          </p>
          <p>
            Overview: {{ movie.overview }}
          </p>
          <img :src="movie.original_language.toUpperCase() in flags ?'img/' + movie.original_language + '.png' : 'img/logo.jpg'" alt="">
          <br><br>
          <ul>
            <li><i
              v-for="vote in voting(movie.vote_average)"
              class="fas fa-star"></i><i
              v-for="vote in (5 - voting(movie.vote_average))"
              class="far fa-star"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

  </div>
  <!-- main script -->
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
